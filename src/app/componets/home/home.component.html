<nb-layout>
    <nb-layout-header fixed>
      <nb-actions size="medium">
        <nb-action (click)="toggle()" icon="menu-outline" ></nb-action>
        <nb-action>
          RSA Chat
        </nb-action>
      </nb-actions>
      <nb-actions size="medium">
        <nb-action (click)="logoff()" icon="power-outline" ></nb-action>
      </nb-actions>
    </nb-layout-header>
  
    <nb-sidebar tag="sidebar">
      <nb-menu [items]="items">
      </nb-menu>
    </nb-sidebar>
  
    <nb-layout-column>
      <router-outlet></router-outlet>   
    </nb-layout-column>
  </nb-layout>
